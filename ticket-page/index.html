<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Kit</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/mulish.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />

    <script
      src="https://kit.fontawesome.com/a023076612.js"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="bg-gray" onclick="getHide()"></div>
    <div class="wrapper-layout">
      <div class="wrapper-sidebar">
        <header class="header-sidebar d-flex align-items-center">
          <img src="./assets/images/logo.png" alt="logo" class="logo" />
          <h2 class="brand-name">Dashboard Kit</h2>
        </header>
        <div class="body-sidebar" id="body-sidebar">
          <ul class="list-content-sidebar">
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-chart-pie icon-sidebar"></i
                ><span class="text-tab">Overview</span></a
              >
            </li>
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-ticket-alt icon-sidebar"></i
                ><span class="text-tab">Tickets</span></a
              >
            </li>
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-lightbulb icon-sidebar"></i
                ><span class="text-tab">Ideas</span></a
              >
            </li>
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-users icon-sidebar"></i
                ><span class="text-tab">Contacts</span></a
              >
            </li>
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-user-tie icon-sidebar"></i
                ><span class="text-tab">Agents</span></a
              >
            </li>
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-book icon-sidebar"></i
                ><span class="text-tab">Articles</span></a
              >
            </li>
            <li class="line"></li>
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-cog icon-sidebar"></i
                ><span class="text-tab">Settings</span></a
              >
            </li>
            <li class="content-sidebar">
              <a href="javascript:;"
                ><span class="line-sidebar"></span
                ><i class="fas fa-award icon-sidebar"></i
                ><span class="text-tab">Subscription</span></a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="wrapper-content" id="tab-tickets">
        <i class="fas fa-bars icon-bar"></i>
        <header>
          <ul class="d-flex align-items-center justify-content-between">
            <li><h2 class="heading">Tickets</h2></li>
            <ul class="d-flex align-items-center justify-content-between">
              <li>
                <a href="javascript:;"><i class="fas fa-search search"></i></a>
              </li>
              <li>
                <a href="javascript:;"><i class="fas fa-bell notice"></i></a>
              </li>
              <li>
                <a href="javascript:;"
                  ><img src="./assets/images/25.png" alt="" class="icon line"
                /></a>
              </li>
              <li>
                <a href=""><span class="username">Jones Ferdinand</span></a>
              </li>
              <li>
                <a href="javascript:;"
                  ><img src="./assets/images/24.png" alt="" class="icon face"
                /></a>
              </li>
            </ul>
          </ul>
        </header>
        <div class="wrapper-table">
          <div class="section-header">
            <h3 class="sub-heading">All tickets</h3>
            <div class="section-header-tool d-flex align-items-center">
              <div class="sort" id="sort">
                <i class="fas fa-sort-amount-up"></i>
                <span class="text-tool">Sort</span>
              </div>
              <div class="filter">
                <i class="fas fa-filter"></i>
                <span class="text-tool">Filter</span>
              </div>
            </div>
          </div>

          <table class="display" id="table">
            <tr>
              <th>Ticket details</th>
              <th>Customer name</th>
              <th>Date</th>
              <th>Priority</th>
            </tr>
          </table>
          <div class="footer-page">
            <span class="text">Rows per page: </span>
            <span class="num-page text">8</span>
            <i class="fas fa-sort-down"></i>
            <span class="text">1-8 of 1240</span>
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="popup-add" id="popup-add">
            <h4 class="heading">Add</h4>
            <div class="wrapper-input">
              <label for="status-add" class="status-add-label">Status</label>
              <input
                type="text"
                id="status-add"
                class="status-add add-input"
                placeholder="Input"
                onkeyup="isEmptyAdd()" />
              <label for="cusName-add" class="cusName-add-label"
                >Customer Name</label
              >
              <input
                type="textarea"
                id="cusName-add"
                class="cusName-add add-input"
                placeholder="Input"
                onkeyup="isEmptyAdd()" />
              <label for="date-add" class="date-add-label">Date</label>

              <input
                type="textarea"
                id="datepicker"
                class="date-add add-input"
                placeholder="Input"
                onchange="isEmptyAdd()"
                readonly />
              <label for="priority-add" class="priority-add-label"
                >Priority</label
              >

              <select
                name="priority"
                class="priority-add add-input"
                id="priority-add">
                <option value="high">high</option>
                <option value="normal">normal</option>
                <option value="low">low</option>
              </select>
              <button
                type="submit"
                class="btn btn-save"
                onclick="saveAdd()"
                disabled>
                Save
              </button>
            </div>
            <i class="fas fa-times icon-out" onclick="getHide()"></i>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>

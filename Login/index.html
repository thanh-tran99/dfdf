<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mulish.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
      <script
    src="https://kit.fontawesome.com/a023076612.js"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper-login">
      <div class="brand">
        <a href="javascript:;"
          ><img class="logo-brand" src="./assets/images/logo.png" alt="logo"
        /></a>

        <h2 class="name-brand">Dashboard Kit</h2>
      </div>
      <div class="heading-login">
        <h1 class="heading">Log In to Dashboard Kit</h1>
        <p class="desc">Enter your email and password below</p>
      </div>

      <form action="#">
        <div class="form-input">
          <label for="email-input" class="label-input text-uppercase"
            >email</label
          >
          <input
            type="text"
            class="text-input"
            id="email-input"
            placeholder="Email address" onkeyup="activeBtnLogin()"
            />
          <span class="error-text error" id="error-email"></span>
        </div>
        <div class="form-input">
          <div class="wrapper-label-pass">
            <label for="password-input" class="label-input text-uppercase"
              >password
            </label>
            <p class="forgot-pass" >Forgot password?</p>
          </div>
          <div class="wrapper-input-pass">
            <input
              type="password"
              class="text-input"
              id="password-input"
              placeholder="Password" onkeyup="activeBtnLogin()" />
               <i class="fas fa-eye-slash  eye " id="show-pass"></i>
               <i class="fas fa-eye  eye" id="hide-pass"></i>
          </div>
          <span class="error-text error" id="error-pass"></span>
        </div>
        <div class="form-input">

          <button
          type="submit"
          class="btn-login btn text-capitalize"
          id="btn-login"
          disabled>
          log in
        </button>
      </div>
      </form>

      <p class="create-acc">
        Donâ€™t have an account?<a href="javascript:;"
          ><span id="sign-up">Sign up</span>
        </a>
      </p>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
